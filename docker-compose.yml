services:
  backend:
    build: ./backend
    container_name: ats_backend
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    container_name: ats_frontend
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    name: ai_interviewer_app-network
    external: true
